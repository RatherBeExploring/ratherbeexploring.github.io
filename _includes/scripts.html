<!-- Image galleries -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const slides = document.querySelectorAll('.gallery-slide');
  if (slides.length === 0) return; // No gallery on this page

  let currentSlide = 0;
  const totalSlides = slides.length;

  document.querySelector('.gallery-nav.prev').addEventListener('click', function() {
    showSlide(currentSlide - 1);
  });

  document.querySelector('.gallery-nav.next').addEventListener('click', function() {
    showSlide(currentSlide + 1);
  });

  function showSlide(index) {
    slides[currentSlide].classList.remove('active');
    currentSlide = (index + totalSlides) % totalSlides;
    slides[currentSlide].classList.add('active');
  }
});
</script>
<!-- Table of contents -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Enable smooth scrolling for ToC links
  const tocList = document.getElementById('toc-list');
  if (!tocList) return;

  tocList.addEventListener('click', function(event) {
    if (event.target.tagName.toLowerCase() === 'a') {
      event.preventDefault();
      const targetId = event.target.getAttribute('href').substring(1);
      const targetElement = document.getElementById(targetId);
      if (targetElement) {
        window.scrollTo({
          top: targetElement.offsetTop - 20, // adjust for header if needed
          behavior: 'smooth'
        });
      }
    }
  });
});
</script>
