// Script for image galleries
<script>
document.addEventListener('DOMContentLoaded', function() {
  const slides = document.querySelectorAll('.gallery-slide');
  if (slides.length === 0) return; // No gallery on this page

  let currentSlide = 0;
  const totalSlides = slides.length;

  document.querySelector('.gallery-nav.prev').addEventListener('click', function() {
    showSlide(currentSlide - 1);
  });

  document.querySelector('.gallery-nav.next').addEventListener('click', function() {
    showSlide(currentSlide + 1);
  });

  function showSlide(index) {
    slides[currentSlide].classList.remove('active');
    currentSlide = (index + totalSlides) % totalSlides;
    slides[currentSlide].classList.add('active');
  }
});
</script>
// Table of contents
<script>
document.addEventListener('DOMContentLoaded', function() {
  const tocList = document.getElementById('toc-list');
  if (!tocList) return;

  const headings = document.querySelectorAll('.post h2');

  headings.forEach(function(heading, index) {
    const id = heading.id || 'section-' + index;
    heading.id = id; // Ensure the heading has an id for linking

    const li = document.createElement('li');
    const a = document.createElement('a');
    a.href = '#' + id;
    a.textContent = heading.textContent;

    li.appendChild(a);
    tocList.appendChild(li);
  });

  // Smooth scroll when clicking TOC links
  tocList.addEventListener('click', function(event) {
    if (event.target.tagName === 'A') {
      event.preventDefault();
      const targetId = event.target.getAttribute('href').substring(1);
      const targetElement = document.getElementById(targetId);
      if (targetElement) {
        window.scrollTo({
          top: targetElement.offsetTop - 20,
          behavior: 'smooth'
        });
      }
    }
  });
});
</script>
